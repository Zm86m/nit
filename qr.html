<!DOCTYPE html>
<html>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove border if you want */
    }
  </style>
</head>
<body>
  <iframe id="n" src="" style="width:100%; height:100%;"></iframe>
  <script>
    let n = ["https://50isbad.vercel.app/", "https://ah17af4.vercel.app/", "https://ignopener.vercel.app/", "https://ydtrfi67iyfiy7titwyqy8uyuquy9f8y389wquiuqiq83yqwyryo8oy8wg8odtg.vercel.app/"];
    let m = 0;

    onkeydown = (event) => {
      if (event.key == "z") {
        if (m > 0) m--;
      } else if (event.key == "x") {
        if (m < n.length - 1) m++;
      }
      document.getElementById('n').src = n[m];
    };

    document.getElementById('n').src = n[m];
  </script>
  <script>
    let i = localStorage.getItem('i');
    if (i !== new URLSearchParams(location.search).get('s')) location.href = "/";
  </script>

</html>
